<!DOCTYPE html>
<html>
<head>
	<title>Test 02: CSS y Web Responsive</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
<div class="contenedor">
	<header>
		<h1>"Comenzando con la fotografía"</h1>
		<nav class="menu">
			<a href="#">Inicio</a>
			<a href="#">Paisajes</a>
			<a href="#">Retratos</a>
		</nav>
	</header>
	<section>
		<div id="img_central">
			<img src="img/central-16-9.jpg">
		</div>

		<div id="img_secundaria">

			<figure><img src="img/retratos-16-9.jpg">
				<figcaption>Retratos</figcaption>
			</figure>
			<figure><img src="img/paisaje-16-9.jpg">
				<figcaption>Paisajes</figcaption>
			</figure>
		</div>
	</section>

	<footer>
		<div class="contacto">
			<h3>Contacto</h3>
		</div>
		<div class="termino">
			<h3>Términos</h3>
		</div>
		<div class="redes">
			<h3>Redes</h3>
		</div>
		<div class="derecho">
			<h3>Derechos</h3>
		</div>
		

	</footer>
</div>
</body>
</html>
